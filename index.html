<!DOCTYPE html>
<html>

<head>
  <title>Heterosis' Personal Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/5.6.0/math.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fontawesome-iconpicker/3.2.0/js/fontawesome-iconpicker.min.js"></script>
</head>

<body data-spy="scroll" data-target="#navbar" data-offset="0">
  <div class="container" id="quote-box">
    <div id="quote-area">
      <div id="text-area">
        <div class="blockquote" id="text"></div>
        <div class="blockquote-footer font-italic mr-2" id="author"></div>
      </div>
      <div id="button-area">
        <span id="share-area">
          <a id="tweet-quote" target="_blank" type="button" class="btn btn-info btn-lg" data-toggle="tooltip" title="Tweet this quote"><i class="fab fa-twitter"></i></a>
          <a id="fb-quote" target="_blank" type="button" class="btn btn-primary btn-lg" data-toggle="tooltip" title="Share this quote on Facebook"><i class="fab fa-facebook-square"></i></a>
        </span>
        <button type="button" class="btn btn-success btn-lg " id="new-quote" data-toggle="tooltip" title="Quoting me randomly with your click"><i class="fas fa-random"></i></button>
      </div>
    </div>
  </div>

</body>

</html>>
